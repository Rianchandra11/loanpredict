<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Status Pinjaman</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .container{
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      margin-top: 10px;
      width: 500px;
    }
    .baton{
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      align-items: center;
    }
    
  </style>
</head>
<body>
  <div class="container">

  
    <h1>Prediksi Status Pinjaman</h1>
    <form method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">Age</label>
        <input name="age" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age" min="17" max="100">

      </div>
      <label>Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
        <label class="form-check-label" for="exampleRadios1" >
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
        <label class="form-check-label" for="exampleRadios2" >
          Female
        </label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Education</label>
        <select class="form-control" id="exampleFormControlSelect1" name="education">
          <option>Bachelor</option>
          <option>Associate</option>
          <option>High School</option>
          <option>Master</option>
          <option>Doctorate</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="incomex">Income</label>
        <input type="number" class="form-control" id="incomex" placeholder="Income" name="income" min="1000" >
      </div>
      <div class="form-group">
        <label for="exp">Experience</label>
        <input type="number" class="form-control" id="exp" placeholder="Experience" name="experience" min="0">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Home Ownership</label>
        <select class="form-control" id="exampleFormControlSelect1" name="ownership">
          <option>RENT</option>
          <option>MORTGAGE</option>
          <option>OWN</option>
          <option>OTHER</option>
       
        </select>
      </div>
      <div class="form-group">
        <label for="loanamnt">Loan Amount</label>
        <input type="number" class="form-control" id="loanamnt" placeholder="Loan Amount" name="loanamnt" min="500" max="35000">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Loan Intent</label>
        <select class="form-control" id="exampleFormControlSelect1" name="loanintent">
          <option>EDUCATION</option>
          <option>MEDICAL</option>
          <option>VENTURE</option>
          <option>PERSONAL</option>
          <option>DEBTCONSOLIDATION</option>
          <option>HOMEIMPROVEMENT</option>
        </select>
      </div>
      <div class="form-group">
        <label for="loanrate">Loan Rate</label>
        <input type="number" class="form-control" id="loanrate" placeholder="Loan Rate" name="loanrate" min="5.42" step="0.01" max="20">

      </div>
      <div class="form-group">
        <label for="loaninc">Loan Percent Income</label>
        <input type="number" class="form-control" id="loaninc" placeholder="Loan Percent Income" name="loaninc" min="0" step="0.01" max="100">

      </div>
      <div class="form-group">
        <label for="cb">Length of credit history in years</label>
        <input type="number" class="form-control" id="cb" placeholder="Length of credit history" name="cb" min="2"  max="30">

      </div>
      <div class="form-group">
        <label for="creditscore">Credit Score</label>
        <input type="number" class="form-control" id="cs" placeholder="Credit Score" name="cs" min="390"  max="850">

      </div>
      <label for="prevl">Previous Loan ?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="prevl" id="exampleRadios1" value="Yes" checked>
        <label class="form-check-label" for="exampleRadios1" >
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="prevl" id="exampleRadios2" value="No">
        <label class="form-check-label" for="exampleRadios2" >
          No
        </label>
      </div>
      <div class="baton"><button type="submit" class="btn btn-primary">Prediksi</button></div>
      {% if prediction %}
      <div class="result">{{ prediction }}</div>
      {% endif %}
    </form>
    
  </div>
  
</body>
</html>
